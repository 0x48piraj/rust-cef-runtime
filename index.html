<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPU Render FPS Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #fps {
        position: fixed;
        top: 12px;
        left: 12px;
        font-size: 18px;
        background: rgba(0,0,0,0.5);
        padding: 6px 10px;
        border-radius: 8px;
        color: #e5e7eb;
        z-index: 10;
      }

      #box {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        border-radius: 16px;
        position: absolute;
        will-change: transform;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }
    </style>
  </head>

  <body>
    <div id="fps">FPS: 0</div>
    <div id="box"></div>
  </body>
</html>
